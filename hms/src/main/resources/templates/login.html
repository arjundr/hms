
<!DOCTYPE html>
<html>
<head th:includes="head">
    <title>Login</title>


    <script type="text/javascript" src="/js/user-validations.js"></script>
</head>

<body class="background">


<header style="margin-bottom: 60px">

    <nav class="navbar navbar-dark white navbar-fixed-top scrolling-navbar"
         role="navigation">
         
        <div class="container-fluid" style="">
        
            <div class="navbar-header">
            <a class="navbar-brand" rel="home" href="/hms/" title="Logo">
            <img style="height: 50px; margin-top: -5px;"
             src="/images/kokos-logo.png">
             </a>
           </div>

            <div id="navigation">
                <ul class="nav navbar-nav" style="float: right;">
                    <li class="nav-item">
                        <a class="nav-link waves-effect waves-light text-muted"
                           href="/booking">BOOK ROOM</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link waves-effect waves-light text-muted"
                           href="/rooms" >ROOMS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link waves-effect waves-light text-muted"
                           href="/gallery">GALLERY</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link waves-effect waves-light text-muted"
                           href="/testimonial">TESTIMONIAL</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link waves-effect waves-light text-muted"
                           href="#services">FACILITIES</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link waves-effect waves-light text-muted"
                           href="/tariff">TARIFF</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link waves-effect waves-light text-muted"
                           href="/about">ABOUT</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link waves-effect waves-light text-muted"
                           href="/contact">CONTACT</a>
                    </li>

                        <li class="nav-item">
                            <a href="/admin">
                                <button id="admin" type="button"
                                        class="btn-danger waves-button waves-light material-red"
                                        style="font-weight: 500; font-size: 15px;">ADMIN PANEL
                                </button>
                            </a>
                        </li>

                        <li class="nav-item">
                            <a href="/manage">
                                <button id="manager" type="button"
                                        class="btn-danger waves-button waves-light material-red"
                                        style="font-weight: 600; font-size: 15px;">MANAGE
                                </button>
                            </a>
                        </li>

                        <li class="nav-item">
                            <a href="/login">
                                <button id="login" type="button" class="btn-primary waves-button light-blue"
                                        style="width: 120px; font-weight: 500; font-size: 15px">LOGIN
                                </button>
                            </a>
                        </li>

                        <li class="nav-item dropdown"
                            style="height: 40px; width: 40px; margin-top: -28.5px; margin-left: 30px;">
                            <a id="dropdownMenu1" data-toggle="dropdown">
                                <img src="/images/default_picture.png' /> "
                                     class="img-fluid img-circle">
                            </a>

                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu1"
                                 data-dropdown-in="fadeIn" data-dropdown-out="fadeOut">
                                <a id="account" class="dropdown-item waves-effect waves-light"
                                   href="/user/profile" >Profile</a>
                                <a id="logout" class="dropdown-item waves-effect waves-light"
                                   href="/logout">Logout</a>
                            </div>
                        </li>
                </ul>
            </div>
        </div>
    </nav>
</header>




<section id="login" style="margin-top: 9%" class="center-div center-div-horizontal center-div-vertical">
    <form action="login" method="post" autocomplete="on">
        <div>
            <h1 class="heading h1-responsive center-div light-blue white-text card-header">LOGIN</h1>

            <div class="form-group card card-block">

                <c:if test="${param.error != null}">
                    <div class="alert alert-danger">
                        <p>Invalid username and password.</p>
                    </div>
                </c:if>

                <p>
                    <label for="username" data-icon="u"> Your username </label>
                    <input id="username" onchange="usernameChecker()" name="username" required="required" type="text"
                           placeholder="Enter username"/>
                </p>

                <p>
                    <label for="password" data-icon="p"> Your password </label>
                    <input id="password" onchange="passwordChecker()" name="password" required="required"
                           type="password" placeholder="Enter Password"/>
                </p>

                <p>
                    <label><input type="checkbox" id="rememberme" name="remember-me" class="checkbox" style="float: left; width: 15px">
                        &nbsp;&nbsp;&nbsp;Remember Me</label>
                </p>

                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>

                <p class="flex-center">
                    <input class="btn btn-primary waves-button waves-light light-blue"
                           style="width: 240px; height: 40px" type="submit" value="Login"/>
                </p>

                <p class="change_link" style="text-align: center">
                    Not a member yet ? </br>
                    <a href="/hms/register" class="to_register">Join us</a>
                </p>
            </div>
        </div>
    </form>
</section>
</body>
</html>
